# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: datasette-leaflet
  version: "0.2.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/datasette-leaflet-${{ version }}.tar.gz
  sha256: 8fd4e634304be392ae6f7de770d4f22b95a37caecd676a35faeb6200da9423bc

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - datasette

tests:
  - python:
      imports:
        - datasette_leaflet
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: A plugin that bundles Leaflet.js for Datasette
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/simonw/datasette-leaflet

extra:
  recipe-maintainers:
    - rxm7706
